<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arbre Nuage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f7f7f7;           
      color: #2e08ec;
      font-family: Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      padding: 88px 88px 0 88px;           
    }

    h1 {
      font-size: 3.8rem;                    
      font-weight: 700;                     
      letter-spacing: -0.02em;              
      line-height: 1.05;
      margin-bottom: 0;
      color: #2e08ec;
    }

    footer {
      text-align: center;
      padding: 44px 0;
      font-size: 0.95rem;
      font-weight: 500;
      color: #2e05ec;
      letter-spacing: 0.04em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 44px 44px 0 44px;
      }
      h1 {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Arbre Nuage</h1>
  </div>

  <footer>
    &copy; Arbre Nuage 2026
  </footer>

</body>
</html>
